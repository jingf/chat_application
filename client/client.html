<head>
  <title>Chat Application</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
  <h1>Chat Application</h1>
  {{> welcome}}
  {{> room}}
  {{> messages}}
</body>

<template name="welcome">
  <p>Welcome to the example chat application!</p>
</template>

<template name="room">
  <p>Create new Chatroom: <input type="text" id="room_name"></p>
</template>

<template name="input">
  <p>Message: <input type="text" class="message"></p>
</template>

<template name="messages">
  {{#each ChatRoom}}
    <div class="chatroom" id="{{id}}">
    <strong>name</strong>: {{name}}<br>
    {{> input}}
    {{#each RoomMessages}}
      [{{fmtTime time}}] <strong>{{sender}}:</strong> {{text}}<br>
    {{/each}}
    </div>
  {{/each}}
</template>
